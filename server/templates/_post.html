<article>
    <header>
        <h3>{{ post.title }}</h3>
    </header>
    {{ post.body | post_body | safe }}
    <aside>
        <div class="timestamps">
            <time class="created-at" datetime="{{ post.created_at | iso8601 }}">{{ post.created_at | format_date }}</time>
        </div>
    </aside>
</article>
