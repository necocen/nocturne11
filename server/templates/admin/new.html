{% extends "../admin.html" %}

{%- block content -%}
    <header>
        <h3>記事の作成</h3>
    </header>
    <form id="form-create" method="POST" action="/admin/create">
        <fieldset>
            <h4>
                <label for="post-form-title">タイトル</label>
            </h4>
            <p>
                <input type="text" name="title" id="post-form-title" />
                <input type="text" id="dummy-to-prevent-submit" style="display: none;">
            </p>
            <h4>
                <label for="post-form-body">本文</label>
            </h4>
            <p>
                <textarea name="body" id="post-form-body"></textarea>
            </p>
        </fieldset>
        <p>
            <button type="button" onClick="submit();">送信</button>
        </p>
    </form>
{%- endblock -%}
